{% load static %}
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link type="text/css" href="{% static 'tags/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
{% block mainmenu %}
<div class="mainmenu">
    <ul class="mainmenu">
        {% for m in menu %}
            <li><a href="{% url m.url_name %}">{{m.title}}</a>
        {% endfor %}
    {% if request.user.is_authenticated %}
        <a class="last" href="/"> {{user.username}} </a> <a href = "{% url 'logout' %}">Выйти</a></li>
    {% else %}
        <a class="last" href="{% url 'register' %}"> Регистрация</a><a href="{% url 'login' %}"> Войти </a></li>
    {% endif %}
    </ul>
    <br><br>
{% endblock mainmenu %}
</div>
{% block content %}
{% endblock %}

</body>
</html>
