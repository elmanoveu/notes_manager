{% extends 'tags/base.html' %}

{% block content %}
<div class="title">
    <h1>{{title}}</h1>
</div>
<div class="form">
    <form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Регистрация</button>
    </form>
</div>

{% endblock %}
